    <text
       xml:space="preserve"
       style="font-size:2.25px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:sans-serif;stroke-width:0.264583"
       x="103.65194"
       y="70.097488"
       id="text77330"><tspan
         sodipodi:role="line"
         id="tspan77328"
         style="stroke-width:0.264583"
         x="103.65194"
         y="70.097488">Let us say we need to find which axe to pop out an AABB</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="103.65194"
         y="72.909988"
         id="tspan77332">on. One way we can do that is by finding the axe where</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="103.65194"
         y="75.722488"
         id="tspan77334">the peneration is actually the <tspan
   style="font-style:italic"
   id="tspan79862">least</tspan>. Take the examples</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="103.65194"
         y="78.534988"
         id="tspan89188">presented here; the least axe is always the one we want</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="103.65194"
         y="81.347488"
         id="tspan91746">to penerate on.</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="103.65194"
         y="84.159988"
         id="tspan82444" /><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="103.65194"
         y="86.972488"
         id="tspan82446">This doesn't work on a perfect square, but that is a rare</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="103.65194"
         y="89.784988"
         id="tspan82448">occurance and will usually be solved next frame.</tspan></text>
